<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script src="d3.min.js"></script>
<script>

var title = d3.select("body").append("svg")
    .attr("width", 100)
    .attr("height", 100)
    .style("margin-left","auto")
    .style("margin-right","auto")
    .style("margin-top","0.1cm")    
    .style("display","block") 
    .append("g")

function id(d) {
  return d;
}

titleg = title.selectAll("dog")

titleg.data([10,20,30]).enter().append("circle").attr("cx", id).attr("cy", id).attr("r", 5)

a = titleg.data([40,50,60,70])

a.enter().append("circle").attr("cx", id).attr("cy", id).attr("r", 5)
a.exit().remove()

</script>
